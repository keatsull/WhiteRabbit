<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="Description" content="Fate Denier Visual Novel">
<meta name="keywords" content="Visual Novel, Anime, Manga, Game, Gaming">
<meta name="author" content="White Rabbit">
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Fate Denier by Team White Rabbit</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/core.js"></script>
	<script src="js/fadeIn.js"></script>
	<script src="js/help.js"></script>
	<script src="js/mobilemenu.js"></script>
	<script src="js/computerscene.js"></script>
</head>

<header>
	<button id="mobileMenuBtn"></button>
</header>

<body>
	<!-- used for background image so we can use nice transition effects -->
	<div id="backgroundImg"></div>
	
	<!-- Mobile Menu -->
	<div id="mobileMenuOverlay">
		<button id="mobileCloseBtn"></button>
		<div id="mobileMenuContainer">
			<ul>
				<li><a href="#">RESTART</a></li>
				<li><button id="mobileMenuSaveBtn">SAVE GAME</button></li>
				<li><button id="mobileMenuLoadBtn">LOAD GAME</button></li>
				<li><a href="#">EXIT GAME</a></li>
				<li><button id="mobileMenuHelpBtn">HELP</button></li>
			</ul>
		</div>
	</div>

	<!-- Help Overlay -->
	<div id="helpOverlay">
		
		<div class="conversationContainer">

			<!-- Help dialoge -->
			<div id="dialogueTitle">1. DIALOGUE</div>
			<div class="dialogue" id="helpDialogue">
				<p>Dialogue, Scroll through using the <span>next</span> and <span>prev</span> buttons. <br />
				Use the <span>Dialogue Choices</span> to continue the story.</p>
			</div> 

			
			<div id="optionsTitle">2. DIALOGUE OPTIONS</div>
			<div class="optionContainer" id="helpOptions">
			</div>

		</div>

		<button id="closeBtn"></button>
	</div>

	<!-- Enter characters in here using <span></span> -->
	<div class="characterContainer">
		<!-- 0 - 5 characters max add <span></span> to add character-->
		<div class="computerContainer">
			<div class="computer">
				<div class="computerData">
					<img id="computerImg" src="images/computerscenes/desktopmessageboard1.png" alt="image"/>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Conversation Container -->
	<div class="conversationContainer">

		<!-- Dialogue Container -->
		<div id="title">Character:</div>
		<div class="dialogue">
			<div id="dialogueBtnContainer">
				<button id="nextBtn">NEXT</button>
				<button id="prevBtn">PREV</button>
			</div>

			<p id="charDialogue"></p>
			
		</div>

		<!-- Options Container -->
		<div class="optionContainer">
		</div>
		
	</div>

	<div id="audioContainer"></div>
	
</body>


<!-- temp -->
<footer>
	<!--<div id="menuBtn"><h3><a href="#">MENU</a></h3></div>-->
	<button id="menuBtn">MENU</button>
</footer>

 
</html>
