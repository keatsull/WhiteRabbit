<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Fate Denier by Team White Rabbit</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/fadeIn.js"></script>
	<script src="js/help.js"></script>
	<script src="js/scene1.js"></script>
	<script src="js/core.js"></script>  <!-- Do NOT change this, it has to be used in all files to track user choice -->
</head>

<body>
	<!-- used for background image so we can use nice transition effects -->
	<div id="backgroundImg"></div>

	<!-- Help Overlay -->
	<div id="helpOverlay">
		<button id="closeBtn"></button>
		<div class="conversationContainer">

			<!-- Help dialoge -->
			<div id="dialogueTitle">1. DIALOGUE</div>
			<div class="dialogue" id="helpDialogue">
				<p>Dialogue, Scroll through using the <span>next</span> and <span>prev</span> buttons. <br />
				Use the <span>Dialogue Choices</span> to continue the story.</p>
			</div> 

			<div id="optionsTitle">2. DIALOGUE OPTIONS</div>

			<div class="optionContainer" id="helpOptions">
			</div>

			

		</div>
	</div>

	<!-- Enter characters in here using <span></span> -->
	<div class="characterContainer">
		<!-- 0 - 5 characters max add <span></span> to add character-->
		<span></span>
	</div>
	
	<!-- Conversation Container -->
	<div class="conversationContainer">

		<!-- Dialogue Container -->
		<div id="title">Character:</div>
		<div class="dialogue">
			<div id="dialogueBtnContainer">
				<button id="nextBtn">NEXT</button>
				<button id="prevBtn">PREV</button>
			</div>

			<p id="charDialogue"></p>
			
		</div>

		<!-- Options Container -->
		<div class="optionContainer">
			<!-- 0 - 3 options max add <a href="#"></a> to add option, <h3></h3> for title use <p></p> for text, use class="disableMe" to disable an option -->
			<!--<span id="optionOne"><h3>Option 1</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p></span>
			<span id="optionTwo"><h3>Option 2</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p></span>
			<span id="optionThree"><h3>Option 2</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p></span>-->
			
		</div>
		
	</div>

	<!--Background music, add file path here in src -->
	<audio id = "bgMusic" autoplay loop >
	<source src="" type="audio/ogg">
	</audio>
	
</body>
