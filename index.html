<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<title>Fate Denier by Team White Rabbit</title>
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src = "js/core.js"></script>
	<script src = "js/startmenu.js"></script>
</head>

<body>
	<!--Background container-->
	<div id="backgroundImage"></div>

	<!-- Title Card-->
	<div id="logoImage"><img src="images/logos/title-wht.png"></img></div>

	<!-- Links to the various pages, add links in the href to the right page -->
	<div id="navMenu">
		<ul>
			<li><button id = "startStoryBtn">START GAME</button></li>
			<li><button id="startMenuLoadBtn">LOAD GAME</button></li>
			<li><button id ="startMenuAchBtn">ACHIEVEMENTS</button></li>
		</ul>
		<!--<h3 id =  "helpMenu"><a href = "">HELP</a></h3>
		</br>
		<h3 id =  "extraMenu"><a href = "">Bonus Features</a></h3>-->
	</div>
	

	<!--Team logo -->
	<div id= "groupLogo"><img src = "images/logos/logo-wht.png"></img></div>

	<!--Achievemnents -->
	<div id="achievementsOverlay">
		<button id="achCloseBtn"></button>
		<h1>ACHIEVEMENTS</h1>
		<div id="achContainer">
			<div class="achievement" id="hopelessromantic"><h3>'Hopeless Romantic'</h3><p>Ending Achieved</p></div>
			<div class="achievement" id="conspiracy"><h3>'Conspiracy'</h3><p>Ending Achieved</p></div>
			<div class="achievement" id="ignoranceisbliss"><h3>'Ignorance is Bliss'</h3><p>Ending Achieved</p></div>
		</div>
	</div>
 	
 	<!-- Opening music -->
	<audio id = "bgMusic" autoplay loop >
	<source src="audio/bg/titlemusic.mp3" type="audio/ogg">
	</audio>

	<script>
		var isSoundOn = true;

		if(isSoundOn == true)
		{
			//Adjusts music volume, set the number from 0.0 to 1.0 to increase or decrease volume
			var bgMusic = document.getElementById("bgMusic");
			bgMusic.volume = 0.5;	
		}
		else
		{
			var bgMusic = document.getElementById("bgMusic");
			bgMusic.volume = 0.0;	
		}
	</script>
</body>







</html>
